<script type="text/javascript">

 
 
    for(var i=1;i<=5;i++){
         for(var j=1;j<=5;j++){
             if(( j==5-i+1) && i<=5/2+1 || (j == 5/2+1 ||   i==j || j==5-i+1)){
                 document.write(`* `);
             }else{
                 document.write(`&nbsp&nbsp&nbsp`);
             }
         }
         document.write(`<br>`);
     }
 
 </script>
